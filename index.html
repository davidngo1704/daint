<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ví dụ: Link tải xuống</title>
    <style>
        body {
            font-family: Inter, Segoe UI, Roboto, Arial;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            color: #111
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px
        }

        p {
            margin: 6px 0 14px
        }

        .card {
            border: 1px solid #e6e6e6;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #fafafa
        }

        code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px
        }

        a.button,
        button.button {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px
        }

        .small {
            font-size: 13px;
            color: #555
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script>

        async function load() {
            let files = [
                {
                    index: 1,
                    id: "btnApi",
                    title: "Tạo file động trên client (Blob) và tải",
                    description: "Dùng khi muốn sinh file (CSV, TXT) trực tiếp trên trình duyệt và cho người dùng tải xuống ngay",
                    buttonText: "Tải file TXT mẫu"
                }
            ];
            let html = ``;
            files.forEach(element => {
                html += `
                    <div class="card">
                        <strong>${element.index}) ${element.title}</strong>
                        <p class="small">${element.description}</p>

                        <p>
                            <button class="button"
                                onclick="
                                    (async () => {
                                        const log = document.getElementById('log_${element.index}');
                                        log.textContent = 'Đang tải...';
                                        try {
                                            const res = await fetch('http://192.168.1.3:1000/file/download?filepath=backup.CommandLinuxApp&filename=SourceCode.zip');
                                            
                                            if (!res.ok) throw new Error('Server trả lỗi: ' + res.status);
                                        console.log("res", res);

                                            const blob = await res.blob();


                                            const url = URL.createObjectURL(blob);
                                            const a = document.createElement('a');
                                            a.href = url;
                                            a.download = 'invoice-123.pdf';
                                            document.body.appendChild(a);
                                            a.click();
                                            a.remove();
                                            URL.revokeObjectURL(url);
                                            log.textContent = 'Hoàn tất tải: invoice-123.pdf';
                                        } catch (err) {
                                            log.textContent = 'Lỗi khi tải: ' + err.message;
                                        }
                                    })();
                                "
                            >
                                ${element.buttonText}
                            </button>
                        </p>

                        <pre id="log_${element.index}" class="small" style="margin-top:8px;"> </pre>
                    </div>

                `;
            });
            document.getElementById("container").innerHTML = html;
        }

        load();
    </script>
</body>

</html>
