<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đại</title>
    <style>
        body {
            font-family: Inter, Segoe UI, Roboto, Arial;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            color: #111
        }

        h1 {
            font-size: 20px;
            margin-bottom: 8px
        }

        p {
            margin: 6px 0 14px
        }

        .card {
            border: 1px solid #e6e6e6;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #fafafa
        }

        code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px
        }

        a.button,
        button.button {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px
        }

        .small {
            font-size: 13px;
            color: #555
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>

        async function load() {

try {
    const res = await fetch("https://rtafvndlc6mc6g5apdwzdjduma0sjicv.lambda-url.ap-southeast-2.on.aws/?id=89ce40e7-73e5-4f35-a3e4-22cf836e19ea");

    if (!res.ok) {
      throw new Error("HTTP error: " + res.status);
    }

    const json = await res.json();
    
                let html = ``;
            json.data.forEach(element => {
                html += `
                    <div class="card">
                        <strong>${element.index}) ${element.title}</strong>
                        <p class="small">${element.description}</p>
                        <p>
                `;

                element.links.forEach(linkObj => {
                    html += `
                        <a href="${linkObj.link}" 
                        class="button" 
                        target="_blank" 
                        rel="noopener">
                        ${linkObj.buttonText}
                        </a>
                    `;
                });

                html += `
                        </p>
                    </div>
                `;
            });

            document.getElementById("container").innerHTML = html;


  } catch (err) {
    console.error("Fetch error:", err);
  }



        }
        load();
    </script>
</body>

</html>
